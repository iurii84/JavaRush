<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Part</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"  crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edit Part</h2>
    <div class="container">
        <form class="form-horizontal" th:object="${edit_part}" th:action="@{/update_part}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="title" th:name="title" th:value="*{title}" maxlength="100" style="width: 400px"/>
            </div>

            <div class="form-group">
                <input type="number" value="1" min="0" class="form-control" id="quantity" th:name="quantity" th:value="*{quantity}" style="width: 100px" />
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input th:if="${edit_part.required}" class="form-check-input" type="checkbox" id="required" checked="checked" th:name="required"/>
                    <input th:unless="${edit_part.required}" class="form-check-input" type="checkbox" id="required" th:name="required"/>
                    <label class="form-check-label" for="required">
                        Is Required?
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
